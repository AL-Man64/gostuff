version: '3.1'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
    depends_on: 
      - db
    build:
      dockerfile: Dockerfile
    restart: always
    ports: 
      - 3000:3000
